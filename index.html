<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="charada-container">
        <h2 class="charada-title">Charada do dia</h2>

        <input type="text" class="form-control mb-3" placeholder="Digite sua resposta..." id="input_resposta">
        <div class="flex justify-content-around mb-3" id="resposta">
            <p>...</p>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-success" onclick="verResposta()">Ver Resposta</button>
            <button class="btn btn-primary" onclick="getCharada()">Nova charada</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
